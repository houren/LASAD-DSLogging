<script>
	var img;
	function setImage(code)
	{
		img = code;
	}
	
	function getImage()
	{
		return img;
	}
    function captureScreenShot(id) {
    	html2canvas( [ document.getElementById(id) ], {
    		onrendered: function( canvas ) {
    			setImage(canvas.toDataURL());
    		}
    	});
    }
    </script>
